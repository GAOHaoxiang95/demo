<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>hello</title>
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>age</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="user,userState: ${users}">
				<td th:text="${userState.index}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.age}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
